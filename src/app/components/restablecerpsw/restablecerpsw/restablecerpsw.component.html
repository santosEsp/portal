<div class="d-lg-flex  flex-column justify-content-center divAltura">
    <div class="container topDivForm" style="width: 45vw; height: 55vh;">


        <div class="text-center" style="margin-bottom: 3vh;">
            <h2>Restablecimiento de contraseña</h2>
        </div>
        <form (ngSubmit)="restablecer(f)" #f="ngForm">
            <div class="container card colorFondo d-flex flex-column justify-content-around" style="width: 35vw; height: 50vh;">

                <div class="form-group  ml-2 mr-2 mt-2">
                    <label for="email">Nueva contraseña</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input type="password" class="form-control" id="password1" name="password1" ngModel required minlength="8" />
                        <small *ngIf="f.submitted && f.controls['password1'].errors" class="text-danger ">Campo obligatorio</small>
                    </div>
                </div>

                <div class="form-group ml-2 mr-2">
                    <label for="exampleInputPassword1">Ingresar contraseña nuevamente</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input type="password" class="form-control" id="password2" name="password2" ngModel required minlength="8" />
                        <small *ngIf="f.submitted && f.controls['password2'].errors" class="text-danger ">Campo obligatorio</small>
                    </div>
                </div>

                <div class="ml-2 mr-2">
                    <button type="submit" class="btn estiloBotonLogin estilosBotonesLoginHover btn-block "><i class="fas fa-arrow-alt-circle-right"></i> Restablecer</button>
                </div>
                <br>
            </div>
        </form>
    </div>
</div>
